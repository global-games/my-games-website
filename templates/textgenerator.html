<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KI Textgenerator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>KI Textgenerator</h1>
  <textarea id="prompt" rows="4" cols="50" placeholder="Gib hier deinen Text ein..."></textarea><br>
  <button id="generate">Generiere Text</button>
  <h2>Ausgabe:</h2>
  <pre id="output"></pre>

  <script>
    $("#generate").click(function(){
      const prompt = $("#prompt").val();
      $.post("/generate", {prompt: prompt}, function(data){
        if(data.error){
          alert(data.error);
        } else {
          $("#output").text(data.text);
        }
      });
    });
  </script>
</body>
</html>
