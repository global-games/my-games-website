<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Contests | GLOBAL-GAMES</title>
  <script src="wave-title.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-gradient.css">
  <style>
    body { background: #101729 !important; }
    /* Header Styles */
    .site-header {
      width: 100vw;
      background: linear-gradient(90deg, #1a237e 0%, #8e24aa 60%, #ff4081 100%);
      box-shadow: 0 5px 24px #0c0f1e33;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: headerGradient 7s linear infinite alternate;
      border-bottom: 3px solid #8e24aa;
      z-index: 100;
      padding-bottom: 14px;
    }
    @keyframes headerGradient {
      0%   {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }
    .logo-anim {
      font-size: 2.3rem;
      font-weight: bold;
      letter-spacing: 0.14em;
      margin: 0.7em 0 0.25em 0;
      display: flex;
      gap: 0.07em;
      user-select: none;
    }
    /* Navigation Buttons in Header */
    .nav-menu ul {
      list-style: none;
      display: flex;
      gap: 1.4em;
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
    }
    .nav-menu li {
      margin: 0;
    }
    .nav-menu a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1.09rem;
      padding: 10px 22px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #1a237e 10%, #8e24aa 75%, #ff4081 100%);
      transition: background 0.2s, transform 0.13s, box-shadow 0.2s;
      box-shadow: 0 2px 12px #8e24aa48;
      display: inline-block;
    }
    .nav-menu a.active,
    .nav-menu a:hover {
      background: linear-gradient(90deg, #ff4081, #8e24aa 65%, #1a237e 100%);
      color: #fff;
      box-shadow: 0 6px 22px #ff4081b6;
      transform: scale(1.08);
    }
    /* Wave-title animation - will be filled by JS */
    h1 {
      font-size: 3rem;
      margin-bottom: 0.7em;
      margin-top: 1em;
      font-weight: 900;
      letter-spacing: 1.5px;
      background: none !important;
      text-align: center;
      user-select: none;
      width: 100%;
    }
    /* Animated Gradient Headings */
    .vote-title-gradient, .chart-section h2, h2.headline {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(90deg,#1a237e,#8e24aa,#ff4081);
      background-size: 210% 110%;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text; color: transparent;
      animation: animateGradient 6s ease-in-out infinite alternate;
    }
    @keyframes animateGradient {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }
    .subtext {
      text-align: center;
      margin-bottom: 22px;
      color: #fff;
      font-size: 1.13rem;
    }
    .main-content {
      background: #101729 !important;
      border-radius: 30px;
      max-width: 900px;
      margin: 0 auto;
      margin-top: 40px;
      padding: 38px 26px 32px 26px;
      box-shadow: 0 8px 40px #8e24aa99, 0 1.5px 6px #ff408155;
    }
    .vote-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
    }
    .vote-card {
      background: linear-gradient(120deg,#1a237e 7%,#8e24aa 35%,#ff4081 94%);
      color: #fff;
      border-radius: 22px;
      box-shadow: 0 2px 14px #8e24aa57;
      width: 190px;
      min-width: 150px;
      min-height: 270px;
      padding: 13px 10px 18px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.23s, border 0.18s, opacity 0.22s;
      border: 2.5px solid #240c5c;
      opacity: 0.91;
      cursor: pointer;
      font-weight: 600;
      position: relative;
      outline: none !important;
      user-select: none;
    }
    .vote-card.selected {
      box-shadow: 0 0 32px #ff408188, 0 0 38px #8e24aa45;
      opacity: 1;
      border: 3.5px solid #ff4081;
    }
    .vote-img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 13px;
      margin-bottom: 10px;
      filter: drop-shadow(0 3px 12px #8e24aa44) brightness(1.15);
    }
    .vote-title {
      margin: 7px 0 10px;
      font-weight: bold;
      font-size: 1.08rem;
      text-align: center;
      background: linear-gradient(90deg,#1a237e,#8e24aa,#ff4081);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text; color:transparent;
      animation: animateGradient 6s ease-in-out infinite alternate;
    }
    .vote-info {
      font-size: 0.94rem;
      text-align: center;
      color: #fff8;
    }
    .vote-select {
      margin: 0 0 8px 0;
      display: none;
    }
    .vote-submit {
      display: block;
      margin: 29px auto 0 auto;
    }
    .vote-submit[disabled] {
      opacity: 0.55; filter: grayscale(60%);
    }
    .vote-banner {
      background: linear-gradient(90deg,#1a237e, #8e24aa, #ff4081);
      color: #fff;
      font-size: 1.13rem;
      font-weight: 500;
      text-align: center;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 19px;
      margin-top: 15px;
      animation: animateGradient 7s infinite alternate;
      display: none;
    }
    .chart-section { margin: 30px auto 0 auto; max-width: 790px; }
    .chart-bar-wrap { position: relative; display: flex; align-items: center; margin-bottom: 11px; }
    .chart-bar-label {
      min-width: 120px; font-size: 1.05rem;
      background: linear-gradient(90deg,#1a237e,#8e24aa,#ff4081);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text; color:transparent;
      animation: animateGradient 6s ease-in-out infinite alternate;
      font-weight: 600;
    }
    .chart-bar { height: 22px; border-radius: 14px; background: #1a237e; box-shadow: 0 1px 4px #8e24aa44;}
    .chart-bar-inner { height: 100%; border-radius: 14px; background: linear-gradient(90deg, #8e24aa,#ff4081);}
    .chart-val { margin-left: 12px; font-weight: 600; color: #fff;}
    @media (max-width: 700px) {
      .main-content {padding: 12px 2vw;}
      .vote-card {width: 95vw;}
    }
    /* Banner show after voting */
    .show {
      display: block !important;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo-anim" id="global-games-title">GLOBAL-GAMES</div>
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html" class="nav-btn">Home</a></li>
        <li><a href="contests.html" class="nav-btn active">My Contests</a></li>
        <li><a href="comingsoon.html" class="nav-btn">Coming soon</a></li>
      </ul>
    </nav>
  </header>
  <div class="main-content">
    <h1 class="vote-title-gradient">Vote for up to 3 favorites!</h1>
    <div class="subtext">Chrismas contest 2025 - by global-games</div>
    <div class="vote-grid" id="voteGrid"></div>
    <button class="button-cta vote-submit" id="submitVote" disabled>Submit Vote</button>
    <div class="vote-banner" id="voteBanner">
      Thanks for your vote in the contest! The results are going to appear on 05.01.2026. The vote in IP secured.
    </div>
    <div class="chart-section" id="chartSection" style="display:none"></div>
  </div>
  <script src="wave-title.js"></script>
  <script>
    // Voting Options â€“ Add your images option1.jpg, ...
    const options = Array.from({length:20}, (_,i) => ({
      id:"vote"+(i+1),
      title:"Game "+(i+1),
      img:"option"+(i+1)+".jpg", // Images: option1.jpg ... option20.jpg
      info:"Awesome entry "+(i+1)
    }));
    let stats = JSON.parse(localStorage.getItem("globalGames_stats")) || Array(options.length).fill(0);
    let voted = localStorage.getItem("globalGames_voted") === "yes";
    let selected = [];
    const grid = document.getElementById("voteGrid");

    // Build voting cards
    options.forEach((opt, idx) => {
      let card = document.createElement("div");
      card.className = "vote-card";
      card.id = opt.id;
      card.tabIndex = 0; // Keyboard navigation
      card.innerHTML = `
        <img src="${opt.img}" alt="${opt.title}" class="vote-img" onerror="this.style.opacity=0.4">
        <div class="vote-title">${opt.title}</div>
        <div class="vote-info">${opt.info}</div>
        <input type="checkbox" class="vote-select" id="vote_check_${idx}" ${voted ? "disabled" : ""}>
      `;
      // Select by clicking the card
      card.addEventListener("click", function(e) {
        if (voted) return;
        let box = card.querySelector(".vote-select");
        if (!box.checked) {
          if (selected.length < 3) {
            box.checked = true;
            selected.push(idx);
            card.classList.add("selected");
          }
        } else {
          box.checked = false;
          selected = selected.filter(x => x !== idx);
          card.classList.remove("selected");
        }
        document.getElementById("submitVote").disabled = selected.length === 0 || voted;
      });
      grid.appendChild(card);
    });

    // Ensure direct checkbox clicks don't break logic
    let selects = grid.querySelectorAll('.vote-select');
    selects.forEach((box, idx) => {
      box.addEventListener('click', function(e) {
        e.stopPropagation();
        if (box.checked) {
          if (selected.length < 3) {
            selected.push(idx);
            grid.children[idx].classList.add("selected");
          } else {
            box.checked = false;
          }
        } else {
          selected = selected.filter(x => x !== idx);
          grid.children[idx].classList.remove("selected");
        }
        document.getElementById("submitVote").disabled = selected.length === 0 || voted;
      });
    });

    // Voting logic
    document.getElementById("submitVote").onclick = function() {
      if (voted || selected.length === 0) return;
      selected.forEach(i => stats[i]++);
      localStorage.setItem("globalGames_stats", JSON.stringify(stats));
      localStorage.setItem("globalGames_voted", "yes");
      voted = true;
      selects.forEach(el => el.disabled = true);
      document.getElementById("submitVote").disabled = true;
      document.getElementById("voteBanner").classList.add("show");
      showChart();
      grid.querySelectorAll('.vote-card').forEach(el => el.classList.remove("selected"));
    };
    if (voted) {
      selects.forEach(box => box.disabled = true);
      document.getElementById("submitVote").disabled = true;
      document.getElementById("voteBanner").classList.add("show");
      showChart();
    }

    // Results Chart
    function showChart() {
      document.getElementById("chartSection").style.display = "";
      let sum = stats.reduce((a, b) => a + b, 0);
      let chart = `<h2 class="vote-title-gradient">Live results</h2>`;
      options.forEach((opt, idx) => {
        let val = stats[idx] || 0;
        let prc = sum ? Math.round(val / sum * 100) : 0;
        chart += `<div class="chart-bar-wrap">
          <span class="chart-bar-label">${opt.title}</span>
          <div class="chart-bar" style="width:220px;">
            <div class="chart-bar-inner" style="width:${prc * 2}px"></div>
          </div>
          <span class="chart-val">${val} (${prc}%)</span>
        </div>`;
      });
      document.getElementById("chartSection").innerHTML = chart;
    }

    // Wave effect for GLOBAL-GAMES in header with wave-title.js
    window.onload = function() {
      const headerTitle = document.getElementById('global-games-title');
      if (headerTitle) {
        const text = headerTitle.textContent;
        headerTitle.innerHTML = '';
        [...text].forEach((char, i) => {
          const span = document.createElement('span');
          span.textContent = char;
          span.style.setProperty('--char-index', i);
          headerTitle.appendChild(span);
        });
      }
    }
  </script>
</body>
</html>
