  <style>
    /* ================= GLOBAL ================= */
    body {
  background:#101729!important;
  margin:0;
  padding-top: 120px; /* Platz fÃ¼r fixen Header */

      width: 100%;

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo-anim" id="header-global-games">GLOBAL-GAMES</div>

      </ul>
    </nav>

<div class="main-content">

  <script src="https://openfpcdn.io/fingerprintjs/v4"></script>
<script>
/* ===== CONFIG (HIER Ã„NDERN) ===== */
const VOTE_START = new Date("2027-12-20T00:00:00");
const VOTE_END   = new Date("2028-01-27T23:59:59");
const RESET_AFTER_DAYS = 90;
const MAX_PICKS = 3;

/* ===== PROJECTS ===== */
const projects = Array.from({length:10}, (_, i) => ({
  id: i+1,
  title: "Project " + (i+1),
  img: "option"+(i+1)+".jpg",
  link: "#"
}));

/* ===== ELEMENTS ===== */
const grid = document.getElementById("voteGrid");
const submitBtn = document.getElementById("submitVote");
const banner = document.getElementById("voteBanner");
const stateBox = document.getElementById("voteStateBox");
const subtitle = document.getElementById("voteSubtitle");
const resultsBox = document.getElementById("resultsBox");

let selected = [];
let fingerprint = null;

/* ===== HELPER ===== */
function getState(){
  const now = new Date();
  if(now < VOTE_START) return "countdown";
  if(now >= VOTE_START && now <= VOTE_END) return "vote";
  if(now > VOTE_END && now - VOTE_END < RESET_AFTER_DAYS * 86400000) return "results";
  return "reset";
}

function formatCountdown(ms){
  const days = Math.floor(ms / 86400000);
  const hours = Math.floor(ms / 3600000) % 24;
  const minutes = Math.floor(ms / 60000) % 60;
  const seconds = Math.floor(ms / 1000) % 60;
  return `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

/* ===== FINGERPRINT INITIALIZATION ===== */
(async () => {
  const fp = await FingerprintJS.load({monitoring: false});
  const res = await fp.get();
  fingerprint = res.visitorId;
  init();
})();

/* ===== COUNTDOWN ===== */
function startCountdown(target, msg){
  subtitle.textContent = msg;
  stateBox.style.display = "block";
  const interval = setInterval(() => {
    const diff = target - new Date();
    if(diff <= 0){
      clearInterval(interval);
      location.reload();
      return;
    }
    stateBox.textContent = `${msg}: ${formatCountdown(diff)}`;
  }, 1000);
}

/* ===== BUILD VOTE GRID ===== */
function buildVote(){
  subtitle.textContent = `Select up to ${MAX_PICKS} projects`;
  stateBox.style.display = "none";
  grid.innerHTML = "";
  
  // Sperre prÃ¼fen
  const voted = localStorage.getItem("vote_" + VOTE_START);
  if(voted === fingerprint){
    showResults();
    return;
  }

  projects.forEach(p => {
    const card = document.createElement("div");
    card.className = "vote-card";
    card.innerHTML = `
      <div class="vote-check">âœ“</div>
      <img class="vote-img" src="${p.img}">
      <div class="vote-title">${p.title}</div>
      <a class="vote-link" href="${p.link}" target="_blank">View project</a>
    `;
    card.onclick = () => {
      if(selected.includes(p.id)){
        selected = selected.filter(i => i !== p.id);
        card.classList.remove("selected");
      } else if(selected.length < MAX_PICKS){
        selected.push(p.id);
        card.classList.add("selected");
      }
      submitBtn.disabled = selected.length === 0;
    };
    grid.appendChild(card);
  });
}

/* ===== SUBMIT VOTE ===== */
submitBtn.onclick = () => {
  localStorage.setItem("vote_" + VOTE_START, fingerprint);
  localStorage.setItem("voteData_" + VOTE_START, JSON.stringify(selected));
  banner.classList.add("show");
  grid.style.display = "none";
  submitBtn.style.display = "none";

  // Ergebnisse aktualisieren
  let results = JSON.parse(localStorage.getItem("voteResults") || JSON.stringify(Array(projects.length).fill(0)));
  selected.forEach(id => { results[id-1] += 1 });
  localStorage.setItem("voteResults", JSON.stringify(results));
  setTimeout(showResults, 1000);
};

/* ===== SHOW RESULTS ===== */
function showResults(){
  subtitle.textContent = "Voting has ended";
  stateBox.textContent = "Results are published ðŸŽ‰";
  stateBox.style.display = "block";
  resultsBox.style.display = "block";
  grid.style.display = "none";
  submitBtn.style.display = "none";

  const data = JSON.parse(localStorage.getItem("voteResults") || JSON.stringify(Array(projects.length).fill(0)));
  const sum = data.reduce((a,b) => a+b, 0) || 1;

  resultsBox.innerHTML = data.map((v,i) => {
    const pct = Math.round(v/sum*100);
    return `
      <div class="result-row">
        <div class="result-label">Project ${i+1} â€“ ${pct}% (${v} votes)</div>
        <div class="result-bar">
          <div class="result-fill" style="width:${pct}%"></div>
        </div>
      </div>`;
  }).join("");
}

/* ===== INIT ===== */
function init(){
  const state = getState();
  switch(state){
    case "countdown":
      startCountdown(VOTE_START, "Voting starts in");
      break;
    case "vote":
      buildVote();
      break;
    case "results":
      showResults();
      // Countdown bis Reset
      startCountdown(new Date(VOTE_END.getTime() + RESET_AFTER_DAYS*86400000), "Next vote in");
      break;
    case "reset":
      localStorage.clear();
      location.reload();
      break;
  }
}
</script>
