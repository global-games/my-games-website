<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Contests | GLOBAL-GAMES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-gradient.css">
  <style>
    body { background: #101729!important; margin: 0; }
    .site-header {
      width: 100vw; min-width: 100vw;
      background: linear-gradient(90deg, #1a237e, #8e24aa 70%, #ff4081 100%);
      box-shadow: 0 6px 24px #8e24aa59;
      position: fixed; left: 0; top: 0; z-index: 2000;
      min-height: 87px; display: flex; flex-direction: column; align-items: center;
      animation: headerGradient 8s linear infinite alternate;
      border-bottom: 3px solid #8e24aa; padding-bottom: 16px;
    }
    @keyframes headerGradient { 0%{background-position:0% 50%}100%{background-position:100% 50%} }
    .logo-anim {
      font-size: 2.09rem; font-weight: bold; letter-spacing: .14em;
      margin: 1.2em 0 0.1em 0; display: flex; gap: 0.07em;
      user-select: none;
    }
    .nav-menu ul {
      list-style: none; display: flex; gap: 1.2em; margin: 0; padding: 0;
      justify-content: center; align-items: center;
    }
    .nav-menu a {
      text-decoration: none; color: #fff; font-weight: 600; font-size: 1.09rem;
      padding: 11px 28px; border-radius: 30px; border: none;
      background: linear-gradient(90deg, #1a237e 10%, #8e24aa 75%, #ff4081 100%);
      transition: background .18s, transform .13s, box-shadow .2s;
      box-shadow: 0 2px 14px #8e24aa48;
      display: inline-block; margin-top: 4px;
    }
    .nav-menu a.active, .nav-menu a:hover {
      background: linear-gradient(90deg, #ff4081, #8e24aa 65%, #1a237e 100%);
      color: #fff; box-shadow: 0 6px 22px #ff4081b6;
      transform: scale(1.08);
    }
    .main-content {
      background: linear-gradient(120deg, #181c36 40%, #251d3a 100%);
      border-radius: 30px; max-width: 900px; margin: 0 auto;
      margin-top: 120px; margin-bottom: 42px; padding: 38px 28px 38px 28px;
      box-shadow: 0 8px 44px #8e24aa99, 0 1.5px 6px #ff408155;
      z-index: 11; position: relative;
      display: flex; flex-direction: column; align-items: center;
    }
    .vote-title-gradient {
      font-size: 1.7rem; font-weight: 800; letter-spacing: 2px; text-align: center;
      background: linear-gradient(90deg,#1a237e,#8e24aa,#ff4081);
      background-size:210% 110%; -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text; color:transparent;
      animation: animateGradient 6s ease-in-out infinite alternate;
      margin-bottom: 0;
    }
    .subtext {
      text-align: center; margin-bottom: 22px; color: #fff; font-size: 1.19rem;font-weight:600;
      background: linear-gradient(90deg, #1a237e, #8e24aa, #ff4081);
      -webkit-background-clip:text; -webkit-text-fill-color: transparent;
      background-clip:text; color:transparent; animation: animateGradient 8s ease-in-out infinite alternate;
    }
    .vote-grid {
      display: flex; flex-wrap: wrap; gap: 22px; justify-content: center;
    }
    .vote-card {
      background: linear-gradient(120deg,#1a237e 7%,#8e24aa 35%,#ff4081 94%);
      color: #fff; border-radius: 22px; box-shadow: 0 2px 14px #8e24aa57;
      width: 200px; min-width: 150px; min-height: 278px; padding: 13px 10px 18px 10px;
      display: flex; flex-direction: column; align-items: center;
      transition: box-shadow .23s, border .18s, opacity .22s;
      border: 2.5px solid #240c5c; opacity: .91; cursor: pointer; font-weight: 600;
      position: relative; outline: none!important; user-select: none;
    }
    .vote-card.selected {
      box-shadow: 0 0 32px #ff408188,0 0 38px #8e24aa45;
      opacity:1; border:3.5px solid #ff4081;
    }
    .vote-img {
      width: 110px; height: 110px; object-fit: cover; border-radius: 13px; margin-bottom: 10px;
      filter: drop-shadow(0 3px 12px #8e24aa44) brightness(1.15);
    }
    .vote-title {
      margin: 7px 0 10px; font-weight: bold; font-size: 1.08rem;text-align:center;
      background: linear-gradient(90deg,#1a237e,#8e24aa,#ff4081);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text; color:transparent; animation: animateGradient 6s ease-in-out infinite alternate;
    }
    .vote-info { font-size: .94rem; text-align: center; color: #fff8; }
    .vote-select { margin: 0 0 8px 0; display: none; }
    .vote-submit {
      display: block; margin: 29px auto 0 auto; padding: 14px 36px; font-size: 1.17rem;
      border-radius: 32px; font-weight: 700; color: #fff; border: none;
      background: linear-gradient(90deg,#1a237e,#8e24aa 57%,#ff4081 93%);
      background-size: 210% 100%; animation: animateGradient 2.7s linear infinite alternate;
      box-shadow: 0 4px 22px #8e24aa33; transition: background .22s, transform .17s; cursor: pointer;
    }
    .vote-submit[disabled] { opacity: .55; filter: grayscale(60%);}
    .vote-banner {
      background: linear-gradient(90deg,#1a237e, #8e24aa, #ff4081);
      color: #fff; font-size: 1.13rem; font-weight: 500; text-align: center;
      border-radius: 14px; padding: 16px; margin-bottom: 19px; margin-top: 15px;
      animation: animateGradient 7s infinite alternate;
      display: none;
    }
    .chart-section { margin: 30px auto 0 auto; max-width: 790px; }
    .chart-bar-wrap { position: relative; display: flex; align-items: center; margin-bottom: 11px; }
    .chart-bar-label {
      min-width: 120px; font-size: 1.09rem;font-weight:600;
      background: linear-gradient(90deg,#1a237e,#8e24aa,#ff4081);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text; color:transparent; animation: animateGradient 6s ease-in-out infinite alternate;
    }
    .chart-bar { height: 22px; border-radius: 14px; background: #1a237e; box-shadow: 0 1px 4px #8e24aa44;}
    .chart-bar-inner { height: 100%; border-radius: 14px; background: linear-gradient(90deg, #8e24aa,#ff4081);}
    .chart-val { margin-left: 12px; font-weight: 600; color: #fff;}
    @keyframes animateGradient { 0%{background-position:0% 0%}100%{background-position:100% 0%} }
    @media (max-width:900px) { .main-content {max-width:98vw;} }
    @media (max-width:700px) { .main-content {margin-top:124px;} .vote-card {width:99vw;} .vote-title-gradient{font-size:1.22rem;} }
    .show { display: block !important; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo-anim" id="header-global-games">GLOBAL-GAMES</div>
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contests.html" class="active">My Contests</a></li>
        <li><a href="comingsoon.html">Coming soon</a></li>
      </ul>
    </nav>
  </header>
  <div class="main-content">
    <div class="vote-title-gradient" style="font-size:2.2rem;">Chrismas contest 2025 - by global-games</div>
    <div class="subtext">Select up to three projects</div>
    <div class="vote-grid" id="voteGrid"></div>
    <button class="vote-submit" id="submitVote" disabled>Submit Vote</button>
    <div class="vote-banner" id="voteBanner">
      Thanks for your vote in the contest! The winners are going to be appointed on 05.01.2026. The vote is IP secured.
    </div>
    <div class="chart-section" id="chartSection" style="display:none;"></div>
  </div>
  <script src="wave-title.js"></script>
  <script>
    // Voting Options – Images option1.jpg...option20.jpg in same folder
    const options = Array.from({length:20}, (_,i) => ({
      id:"vote"+(i+1), title:"Game "+(i+1), img:"option"+(i+1)+".jpg", info:"Awesome entry "+(i+1)
    }));
    let stats = JSON.parse(localStorage.getItem("globalGames_stats")) || Array(options.length).fill(0);
    let voted = localStorage.getItem("globalGames_voted") === "yes";
    let selected = [];
    const grid = document.getElementById("voteGrid");
    // Build cards
    function buildCards() {
      grid.innerHTML = '';
      options.forEach((opt, idx) => {
        let card = document.createElement("div");
        card.className = "vote-card";
        card.id = opt.id;
        card.tabIndex = 0;
        card.innerHTML = `<img src="${opt.img}" alt="${opt.title}" class="vote-img" onerror="this.style.opacity=0.4">
          <div class="vote-title">${opt.title}</div>
          <div class="vote-info">${opt.info}</div>
          <input type="checkbox" class="vote-select" id="vote_check_${idx}" ${voted ? "disabled" : ""}>`;
        card.addEventListener("click", function(e) {
          if (voted) return;
          let box = card.querySelector('.vote-select');
          if (!box.checked) {
            if (selected.length < 3) {
              box.checked = true; selected.push(idx); card.classList.add("selected");
            }
          } else {
            box.checked = false; selected = selected.filter(x => x !== idx); card.classList.remove("selected");
          }
          document.getElementById("submitVote").disabled = selected.length === 0 || voted;
        });
        grid.appendChild(card);
      });
      let selects = grid.querySelectorAll('.vote-select');
      selects.forEach((box, idx) => {
        box.addEventListener('click', function(e) {
          e.stopPropagation();
          if (box.checked) {
            if (selected.length < 3) { selected.push(idx); grid.children[idx].classList.add("selected"); }
            else { box.checked = false; }
          } else { selected = selected.filter(x => x !== idx); grid.children[idx].classList.remove("selected"); }
          document.getElementById("submitVote").disabled = selected.length === 0 || voted;
        });
      });
    }
    // Voting logic
    function processVote() {
      selected.forEach(i => stats[i]++);
      localStorage.setItem("globalGames_stats", JSON.stringify(stats));
      localStorage.setItem("globalGames_voted", "yes");
      voted = true;
      hideVoting();
      showBanner();
      showChart();
    }
    function hideVoting() {
      grid.style.display = "none";
      document.getElementById("submitVote").style.display = "none";
    }
    function showVoting() {
      grid.style.display = "";
      document.getElementById("submitVote").style.display = "";
    }
    function showBanner() { document.getElementById("voteBanner").classList.add("show"); }
    function showChart() {
      document.getElementById("chartSection").style.display = "";
      let sum = stats.reduce((a, b) => a + b, 0);
      let chart = `<h2 class="vote-title-gradient">Live results</h2>`;
      options.forEach((opt, idx) => {
        let val = stats[idx] || 0;
        let prc = sum ? Math.round(val / sum * 100) : 0;
        chart += `<div class="chart-bar-wrap">
          <span class="chart-bar-label">${opt.title}</span>
          <div class="chart-bar" style="width:220px;">
            <div class="chart-bar-inner" style="width:${prc * 2}px"></div>
          </div>
          <span class="chart-val">${val} (${prc}%)</span>
        </div>`;
      });
      document.getElementById("chartSection").innerHTML = chart;
    }
    // Init
    buildCards();
    if (voted) {
      hideVoting();
      showBanner();
      showChart();
    } else {
      showVoting();
    }
    // Submit event
    document.getElementById("submitVote").onclick = function() {
      if (voted || selected.length === 0) return;
      processVote();
    }
    // Wave effect for GLOBAL-GAMES in header
    function waveText(id) {
      const el = document.getElementById(id);
      if (!el) return;
      const text = el.textContent;
      el.innerHTML = '';
      [...text].forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.setProperty('--char-index', i);
        el.appendChild(span);
      });
    }
    waveText('header-global-games');
  </script>

</body>
</html>
