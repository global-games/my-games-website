      const text = el.textContent;
      el.innerHTML = '';
      [...text].forEach((char, i) => {
        const span = document.createElement('span');

        span.style.setProperty('--char-index', i);
        el.appendChild(span);
      });

      else header.classList.remove('shrink');

  <!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Voting</title>

<!-- FingerprintJS v4 -->
<script src="https://openfpcdn.io/fingerprintjs/v4"></script>

<style>
/* ===========================
   GLOBAL
=========================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #000;
  color: #fff;
}

/* ===========================
   HEADER
=========================== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 80px;
  background: #000;
  border-bottom: 1px solid #222;
  display: flex;
  align-items: center;

/* ===========================
   MAIN CONTENT
=========================== */
main {
  padding-top: 100px; /* Text beginnt UNTER Header */
  max-width: 900px;
  margin: 0 auto;
  padding-left: 24px;
  padding-right: 24px;
}

/* ===========================
   VOTING UI
=========================== */
#voteGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 16px;
  margin-top: 24px;
}

.vote-card {
  border: 1px solid #333;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  transition: 0.2s;

.vote-card img {
  max-width: 100%;

.vote-card.selected {
  border-color: #0f0;
  background: rgba(0,255,0,0.1);

.vote-card.disabled {
  opacity: 0.3;
  pointer-events: none;
}

/* ===========================
   BUTTON
=========================== */

  margin-top: 24px;
  padding: 12px 24px;

   RESULTS

.bar {
  background: #222;
  height: 8px;
  margin-top: 4px;

  height: 100%;

  position: fixed;
  bottom: 0;

  background: #111;

  z-index: 20;

<body>

<header>
  <h1>Voting</h1>
</header>

<main>
  <h2 id="voteSubtitle"></h2>
  <div id="voteStateBox"></div>

  <div id="voteGrid"></div>
  <button id="submitVote" disabled>Submit</button>

  <div id="resultsBox"></div>
</main>

<!-- CONSENT -->
<div id="consentBanner">
  <span>This voting uses a technical identifier to prevent duplicate submissions.</span>
  <div>
    <button id="consentAccept">Accept</button>
    <button id="consentDecline">Decline</button>
  </div>
</div>

<script>
/* =========================================================
   CONFIG
========================================================= */
const VOTE_START = new Date("2027-12-20T00:00:00");
const VOTE_END   = new Date("2028-01-27T23:59:59");
const RESULTS_DAYS = 90;
const MAX_PICKS = 3;
const OPTIONS = 10;

/* =========================================================
   DATA
========================================================= */
const projects = Array.from({ length: OPTIONS }, (_, i) => ({
  id: i + 1,
  title: `Option ${i + 1}`,
  img: `option${i + 1}.jpg`
}));

/* =========================================================
   ELEMENTS
========================================================= */
const grid = document.getElementById("voteGrid");
const submitBtn = document.getElementById("submitVote");
const subtitle = document.getElementById("voteSubtitle");
const stateBox = document.getElementById("voteStateBox");
const resultsBox = document.getElementById("resultsBox");
const consentBanner = document.getElementById("consentBanner");

/* =========================================================
   STATE
========================================================= */
let selected = [];
let voterHash = null;
let dbInstance = null;

/* =========================================================
   PHASE
========================================================= */
function getPhase() {
  const now = new Date();
  if (now < VOTE_START) return "before";
  if (now <= VOTE_END) return "vote";
  if (now <= new Date(VOTE_END.getTime() + RESULTS_DAYS * 86400000)) return "results";
  return "reset";
}

/* =========================================================
   HASH
========================================================= */
async function hash(value) {
  const buf = await crypto.subtle.digest(
    "SHA-256",
    new TextEncoder().encode(value)
  );
  return [...new Uint8Array(buf)]
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

/* =========================================================
   INDEXED DB (SAFE SINGLETON)
========================================================= */
async function openDB() {
  if (dbInstance) return dbInstance;

  return new Promise(resolve => {
    const req = indexedDB.open("voteDB", 1);

    req.onupgradeneeded = e =>
      e.target.result.createObjectStore("store");

    req.onsuccess = e => {
      dbInstance = e.target.result;
      resolve(dbInstance);
    };

    req.onerror = () => resolve(null);
  });
}

async function dbGet(key) {
  const db = await openDB();
  if (!db) return null;

  return new Promise(resolve => {
    const tx = db.transaction("store", "readonly");
    const req = tx.objectStore("store").get(key);
    req.onsuccess = () => resolve(req.result || null);
  });
}

async function dbSet(key, value) {
  const db = await openDB();
  if (!db) return;
  db.transaction("store", "readwrite")
    .objectStore("store")
    .put(value, key);
}

/* =========================================================
   VOTE CHECK
========================================================= */
async function hasVoted() {
  if (!voterHash) return false;
  if (sessionStorage.getItem("voted_session") === "1") return true;
  if (localStorage.getItem("voted_hash") === voterHash) return true;
  if (await dbGet("voted_hash") === voterHash) return true;
  return false;
}

async function markVoted() {
  sessionStorage.setItem("voted_session", "1");
  localStorage.setItem("voted_hash", voterHash);
  localStorage.setItem("vote_timestamp", Date.now());
  await dbSet("voted_hash", voterHash);
}

/* =========================================================
   CONSENT
========================================================= */
if (!localStorage.getItem("vote_consent")) {
  consentBanner.style.display = "flex";
} else {
  loadFingerprint();
}

document.getElementById("consentAccept").onclick = () => {
  localStorage.setItem("vote_consent", "yes");
  localStorage.setItem("vote_consent_timestamp", Date.now());
  consentBanner.remove();
  loadFingerprint();
};

document.getElementById("consentDecline").onclick = () =>
  alert("Voting requires consent.");

/* =========================================================
   FINGERPRINT
========================================================= */
async function loadFingerprint() {
  const fp = await FingerprintJS.load({ monitoring: false });
  const res = await fp.get();
  voterHash = await hash(res.visitorId);
  init();
}

/* =========================================================
   UI
========================================================= */
function showMessage(text) {
  stateBox.textContent = text;
  stateBox.style.display = "block";
}

/* =========================================================
   BUILD UI
========================================================= */
async function buildVoteUI() {
  subtitle.textContent = `Select up to ${MAX_PICKS} options`;
  grid.innerHTML = "";
  resultsBox.innerHTML = "";
  submitBtn.style.display = "inline-block";
  submitBtn.disabled = true;

  if (await hasVoted()) {
    showMessage("You have already voted.");
    showResults();
    return;
  }

  projects.forEach(p => {
    const card = document.createElement("div");
    card.className = "vote-card";
    card.innerHTML = `<img src="${p.img}"><div>${p.title}</div>`;

    card.onclick = () => {
      if (selected.includes(p.id)) {
        selected = selected.filter(x => x !== p.id);
        card.classList.remove("selected");
      } else if (selected.length < MAX_PICKS) {
        selected.push(p.id);
        card.classList.add("selected");
      }

      document
        .querySelectorAll(".vote-card")
        .forEach(c =>
          c.classList.toggle(
            "disabled",
            selected.length >= MAX_PICKS && !c.classList.contains("selected")
          )
        );

      submitBtn.disabled = selected.length === 0;
    };

    grid.appendChild(card);
  });
}

/* =========================================================
   SUBMIT
========================================================= */
submitBtn.onclick = async () => {
  submitBtn.disabled = true;
  await markVoted();

  const results = JSON.parse(
    localStorage.getItem("results") ||
    JSON.stringify(Array(OPTIONS).fill(0))
  );

  selected.forEach(id => results[id - 1]++);
  localStorage.setItem("results", JSON.stringify(results));

  grid.innerHTML = "";
  showMessage("Thank you for voting!");
  setTimeout(showResults, 800);
};

/* =========================================================
   RESULTS
========================================================= */
function showResults() {
  subtitle.textContent = "Results";
  resultsBox.innerHTML = "";

  const data = JSON.parse(
    localStorage.getItem("results") ||
    JSON.stringify(Array(OPTIONS).fill(0))
  );

  const total = data.reduce((a, b) => a + b, 0) || 1;

  resultsBox.innerHTML = data.map((v, i) => `
    <div>
      Option ${i + 1}: ${Math.round(v / total * 100)}% (${v})
      <div class="bar">
        <div class="fill" style="width:${v / total * 100}%"></div>
      </div>
    </div>
  `).join("");
}

/* =========================================================
   INIT
========================================================= */
function init() {
  switch (getPhase()) {
    case "before":
      showMessage("Voting has not started yet.");
      break;
    case "vote":
      buildVoteUI();
      break;
    case "results":
      showMessage("Voting has ended.");
      showResults();
      break;
    case "reset":
      ["results","voted_hash","vote_timestamp"].forEach(k =>
        localStorage.removeItem(k)
      );
      sessionStorage.removeItem("voted_session");
      indexedDB.deleteDatabase("voteDB");
      location.reload();
  }
}
</script>
