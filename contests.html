  <script>
    // Wave effect for GLOBAL-GAMES in header
    function waveText(id) {
      const el = document.getElementById(id);
      if (!el) return;
      const text = el.textContent;
      el.innerHTML = '';
      [...text].forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.setProperty('--char-index', i);
        el.appendChild(span);
      });
    }
    waveText('header-global-games');

    // Active nav button highlight
    window.addEventListener('pageshow', () => {
      const navLinks = document.querySelectorAll('.nav-menu a');
      navLinks.forEach(link => link.classList.remove('active'));
      const current = location.pathname.split("/").pop();
      navLinks.forEach(link => {
        if(link.getAttribute('href') === current) link.classList.add('active');
      });
    });

    // Header shrink on scroll
    const header = document.querySelector('.site-header');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 50) header.classList.add('shrink');
      else header.classList.remove('shrink');
    });
  </script>
  
  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Voting</title>

<script src="https://openfpcdn.io/fingerprintjs/v4"></script>

<style>
:root {
  --bg: rgb(16,23,41);
  --grad: linear-gradient(135deg,#0a1a3a,#4b2b7f,#c12b7e);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: #fff;
}

header {
  position: fixed;
  top: 0;
  height: 80px;
  width: 100%;
  background: var(--grad);
  display: flex;
  align-items: center;
  padding: 0 24px;
  z-index: 10;
}

main {
  padding-top: 110px;
  max-width: 1100px;
  margin: auto;
  padding-left: 24px;
  padding-right: 24px;
}

#voteGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
  gap: 20px;
  margin-top: 24px;
}

.vote-card {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: .25s;
}

.vote-card:hover {
  transform: translateY(-4px);
}

.vote-card.selected {
  outline: 2px solid #ff6bdc;
}

.vote-card img {
  width: 100%;
  border-radius: 8px;
}

.vote-card a {
  color: white;
  text-decoration: none;
}

button {
  margin-top: 24px;
  padding: 14px 30px;
  border: none;
  border-radius: 30px;
  background: var(--grad);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  opacity: .4;
  cursor: not-allowed;
}

.bar {
  height: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  overflow: hidden;
}

.fill {
  height: 100%;
  background: var(--grad);
}
</style>
</head>

<body>

<header>
  <h2>Community Voting</h2>
</header>

<main>
  <h3 id="subtitle"></h3>
  <p id="state"></p>
  <div id="voteGrid"></div>
  <button id="submit" disabled>Submit Vote</button>
  <div id="results"></div>
</main>

<script>
/* ================= CONFIG ================= */
const OPTIONS = 10;
const MAX_PICKS = 3;
const VOTE_LENGTH_DAYS = 14;
const RESULT_DAYS = 7;

/* ================= TIME CYCLE ================= */
const epoch = new Date("2025-01-01").getTime();
const now = Date.now();
const cycle = (VOTE_LENGTH_DAYS + RESULT_DAYS) * 86400000;
const pos = (now - epoch) % cycle;

/* ================= STATE ================= */
let selected = [];
let voterId = null;

/* ================= SECURITY ================= */
async function fingerprint() {
  const fp = await FingerprintJS.load({ monitoring:false });
  const r = await fp.get();
  const entropy = [
    r.visitorId,
    screen.width, screen.height,
    navigator.language,
    Intl.DateTimeFormat().resolvedOptions().timeZone
  ].join("|");

  const buf = await crypto.subtle.digest("SHA-256",new TextEncoder().encode(entropy));
  return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

/* ================= INIT ================= */
(async () => {
  voterId = await fingerprint();
  init();
})();

function init() {
  const subtitle = document.getElementById("subtitle");
  const state = document.getElementById("state");

  if (pos < VOTE_LENGTH_DAYS * 86400000) {
    if (localStorage.getItem(voterId)) {
      state.textContent = "You have already voted.";
      showResults();
    } else {
      subtitle.textContent = "Voting is open";
      state.textContent = new Date().toLocaleDateString();
      buildVote();
    }
  } else {
    subtitle.textContent = "Results";
    state.textContent = new Date().toLocaleDateString();
    showResults();
  }
}

/* ================= UI ================= */
function buildVote() {
  const grid = document.getElementById("voteGrid");
  grid.innerHTML = "";

  for (let i=1;i<=OPTIONS;i++) {
    const card = document.createElement("div");
    card.className = "vote-card";
    card.innerHTML = `
      <a href="#" target="_blank">
        <img src="option${i}.jpg">
        <p>Option ${i}</p>
      </a>
    `;
    card.onclick = () => {
      if (selected.includes(i)) {
        selected = selected.filter(x=>x!==i);
        card.classList.remove("selected");
      } else if (selected.length < MAX_PICKS) {
        selected.push(i);
        card.classList.add("selected");
      }
      submit.disabled = selected.length === 0;
    };
    grid.appendChild(card);
  }
}

/* ================= SUBMIT ================= */
submit.onclick = () => {
  submit.disabled = true;
  localStorage.setItem(voterId,"1");

  const data = JSON.parse(localStorage.getItem("results")||"[]");
  selected.forEach(i => data[i-1]=(data[i-1]||0)+1);
  localStorage.setItem("results",JSON.stringify(data));

  showResults();
};

/* ================= RESULTS ================= */
function showResults() {
  const box = document.getElementById("results");
  const data = JSON.parse(localStorage.getItem("results")||"[]");
  const total = data.reduce((a,b)=>a+b,0)||1;

  box.innerHTML = data.map((v,i)=>`
    <p>Option ${i+1} – ${Math.round(v/total*100)}%</p>
    <div class="bar"><div class="fill" style="width:${v/total*100}%"></div></div>
  `).join("");
}
</script>
