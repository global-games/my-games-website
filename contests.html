  <script src="wave-title.js"></script>
  <script>
    // Wave effect for GLOBAL-GAMES in header
    function waveText(id) {
      const el = document.getElementById(id);
      if (!el) return;
      const text = el.textContent;
      el.innerHTML = '';
      [...text].forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.setProperty('--char-index', i);
        el.appendChild(span);
      });
    }
    waveText('header-global-games');

    // Active nav button highlight
    window.addEventListener('pageshow', () => {
      const navLinks = document.querySelectorAll('.nav-menu a');
      navLinks.forEach(link => link.classList.remove('active'));
      const current = location.pathname.split("/").pop();
      navLinks.forEach(link => {
        if(link.getAttribute('href') === current) link.classList.add('active');
      });
    });

    // Header shrink on scroll
    const header = document.querySelector('.site-header');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 50) header.classList.add('shrink');
      else header.classList.remove('shrink');
    });
  </script>
  
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scratch Contest Voting</title>

<style>
:root {
  --bg: rgb(16,23,41);
  --grad: linear-gradient(135deg,#0b1d4d,#4b2b7f,#c12b7e);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: #fff;
}

header {
  position: fixed;
  top: 0;
  height: 80px;
  width: 100%;
  background: var(--grad);
  display: flex;
  align-items: center;
  padding: 0 28px;
  z-index: 10;
}

header h2 {
  margin: 0;
  font-weight: 600;
}

main {
  padding-top: 120px;
  max-width: 1100px;
  margin: auto;
  padding-left: 24px;
  padding-right: 24px;
}

#phaseTitle {
  margin-bottom: 6px;
}

#phaseInfo {
  opacity: 0.75;
  margin-top: 0;
}

/* ===== Cards ===== */
.card {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.18);
  border-radius: 18px;
  padding: 28px;
  margin-top: 28px;
}

/* ===== Buttons ===== */
.button {
  display: inline-block;
  padding: 14px 34px;
  border-radius: 30px;
  background: var(--grad);
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  margin-top: 16px;
}

/* ===== Forms Embed ===== */
.form-wrapper {
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  background: #fff;
}

.form-wrapper iframe {
  width: 100%;
  height: 920px;
  border: none;
}

.form-footer {
  margin-top: 14px;
  font-size: 14px;
  opacity: 0.7;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 12px;
}
</style>
</head>

<body>

<header>
  <h2>Scratch Community Contest</h2>
</header>

<main>
  <h3 id="phaseTitle"></h3>
  <p id="phaseInfo"></p>
  <div id="content"></div>
</main>

<script>
/* ================= CONFIG ================= */
const VOTE_START = new Date("2027-12-20T00:00:00");
const VOTE_END   = new Date("2028-01-27T23:59:59");

/* Microsoft Forms – Collect Responses Link */
const FORMS_URL = "https://forms.office.com/e/dmT0RpJFqt";

/* Optional results link (Scratch studio, image, post) */
const RESULTS_URL = "";

/* ================= PHASE ================= */
function getPhase() {
  const now = new Date();
  if (now < VOTE_START) return "before";
  if (now <= VOTE_END) return "vote";
  return "results";
}

/* ================= INIT ================= */
const title = document.getElementById("phaseTitle");
const info = document.getElementById("phaseInfo");
const content = document.getElementById("content");
const today = new Date().toLocaleDateString("en-GB");

switch (getPhase()) {

  case "before":
    title.textContent = "No active voting at the moment";
    info.textContent = `Please check back later • ${today}`;
    content.innerHTML = `
      <div class="card">
        <p>
          There is currently no active Scratch contest voting.
        </p>
        <p>
          Once voting opens, you will be able to support your favorite project here.
        </p>
      </div>`;
    break;

  case "vote":
    title.textContent = "Voting is now open";
    info.textContent = `Secure voting powered by Microsoft Forms • ${today}`;
    content.innerHTML = `
      <div class="card">
        <p>
          To ensure fair and equal voting for everyone in the Scratch community,
          all votes are collected using Microsoft Forms.
        </p>
        <p>
          This helps prevent duplicate submissions across browsers and devices.
        </p>
      </div>

      <div class="card">
        <div class="form-wrapper">
          <iframe src="${FORMS_URL}" loading="lazy"></iframe>
        </div>

        <div class="form-footer">
          <span>Powered by Microsoft Forms</span>
          <a class="button" href="${FORMS_URL}" target="_blank">
            Open form in new tab
          </a>
        </div>
      </div>
    `;
    break;

  case "results":
    title.textContent = "Voting has ended";
    info.textContent = `Results • ${today}`;
    content.innerHTML = `
      <div class="card">
        <p>
          Thank you to everyone who participated in the voting!
        </p>
        ${
          RESULTS_URL
            ? `<a class="button" href="${RESULTS_URL}" target="_blank">View Results</a>`
            : `<p>The results will be published soon.</p>`
        }
      </div>`;
}
</script>

</body>
</html>
